{% extends 'home/home.html' %}

{% block section %}
<div class="container-fluid">
  <div class="row justify-content-center">    
    <div class="col-md-6"> 
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Actualizar Estudiante</h3>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="id_first_name">Nombre</label>
              <input type="text" name="first_name"  value="{{ persons.first_name }}" maxlength="100" required class="form-control" id="id_first_name">
            </div>
            <div class="form-group">
              <label for="id_last_name">Apellido</label>
              <input type="text" name="last_name" value="{{ persons.last_name }}" maxlength="100" required class="form-control" id="id_last_name">
            </div>
            <div class="form-group">
              <label for="id_dni">DNI</label>
              <input type="number" name="dni" value="{{ persons.dni }}"required class="form-control" id="id_dni">
            </div>
           
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
