{% extends 'home/home.html' %}

{% block section %}
{% include 'include/messages.html' %}
<div class="container-fluid">
  <div class="row justify-content-center">    
    <div class="col-md-6"> 
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Actualizar Computadora</h3>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
                <label for="id_brand">Marca</label>
                <input type="text" name="first_name" value="{{ computers.first_name }}" maxlength="100" required class="form-control" id="id_first_name">
              </div>
            <div class="form-group">
              <label for="id_number">Número</label>
              <input type="text" name="number"  value="{{ computers.number }}" maxlength="100" required class="form-control" id="id_number">
            </div>
            <div class="form-group">
              <label for="id_description">Observación</label>
              <input type="text" name="description" value="{{ computers.description }}" maxlength="50" required class="form-control" id="id_description">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="is_available" class="form-check-input" id="id_is_available" checked>
                <label class="form-check-label" for="id_is_available">Disponible</label>
            </div>
            <div class="form-group form-check">
          <input type="checkbox" name="is_technical_issue" class="form-check-input" id="id_is_technical_issue"
                {% if computers.is_technical_issue %}checked{% endif %}>
          <label class="form-check-label" for="id_is_technical_issue">Problema Técnico</label>
        </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
