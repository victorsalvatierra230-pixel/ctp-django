<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asignación de Computadora</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://ctpantoniomarte.edu.ar/wp-content/uploads/2024/08/cropped-logo-marte.png" type="image/x-icon">

  <!-- Sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href = "{% static 'inventory/css/student.css' %}">
   <link rel="stylesheet" href = "{% static 'inventory/css/style.css' %}">


</head>
<body class="py-5">
  <div class="container">
  <div class="text-center mb-4">
    <img 
      src="https://ctpantoniomarte.edu.ar/wp-content/uploads/2024/08/cropped-logo-marte.png"
      alt="Logo Colegio Antonio Martín Marte"
      class="logo-marte"
    >
    <div class="logo-underline"></div>
  </div>

    {% include 'include/messages.html' %}

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-laptop me-2"></i> Registrar Computadora</h5>
          </div>

          <div class="card-body">

            <!-- Formulario para seleccionar curso -->
            <form method="get" class="mb-4">
              <div class="mb-3">
                <select name="course_id" id="course_id" class="form-select" onchange="this.form.submit()">
                  <option value="">Seleccione un curso</option>
                  {% for course in courses %}
                    <option value="{{ course.id }}" {% if selected_course == course.id %}selected{% endif %}>
                      {{ course.first_name }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </form>

            <!-- Formulario principal POST -->
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" name="course" value="{{ selected_course }}">

              <div class="mb-3">
                <select id="matter" name="matter" class="form-select" required >
                <option value="">Seleccione una materia</option>
                {% if matters %}
                  {% for matter in matters %}
                    <option value="{{ matter.id }}">{{ matter.first_name }}</option>
                  {% endfor %}
                {% else %}
                  <option disabled>No hay materias disponibles</option>
                {% endif %}
              </select>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="dni" maxlength="8" required id="id_dni" placeholder=" " class="form-control" />
                <label for="id_dni">DNI<span class="required-asterisk">*</span></label>
              </div>

              <div class="mb-4">
                <select id="computer" name="computer" class="form-select" required>
                  <option value="">Seleccione una computadora</option>
                  {% for computer in computers %}
                    <option value="{{ computer.id }}">{{ computer.number }} - {{ computer.first_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="btnGuardar" disabled>
                <i class="fas fa-save me-2"></i> Guardar
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'inventory/js/student.js' %}"></script>
</body>
</html>
