{% extends "home/home.html" %}
{% block section %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Registrar Materia</h3>
        </div>
        <form method="post" enctype="multipart/form-data" class="p-4">
          {% csrf_token %}

          <!-- Curso con label normal y select estilizado -->
          <div class="mb-3">
            <select name="course" id="course" required class="form-control custom-select-style">
              <option value="" disabled selected>Seleccionar curso</option>
              {% for course in courses %}
                <option value="{{ course.id }}">{{ course.first_name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Nombre con label flotante -->
          <div class="form-outline">
            <input type="text" name="first_name" maxlength="100" required id="id_first_name" placeholder=" " />
            <label for="id_first_name">Nombre <span class="required-asterisk">*</span></label>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
