{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="hold-transition login-page">
{% block content %}
{% include 'include/messages_login.html' %}
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>CTP </b>PAÑOL</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Antonio Martín Marte</p>

      <form method="post" action="{% url 'login' %}" novalidate>
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Usuario <span class="text-danger">*</span></label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
    <div class="invalid-feedback">Por favor ingrese su usuario.</div>
  </div>

  <div class="form-group position-relative">
    <label for="passwordInput">Contraseña <span class="text-danger">*</span></label>
    <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
    <i class="fas fa-eye-slash position-absolute" id="eyeIcon" style="top: 38px; right: 10px; cursor:pointer;"></i>
    <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
</form>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="{% static 'lib/AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'lib/AdminLTE-3.2.0/dist/js/adminlte.min.js' %}"></script>

<!-- Script para toggle contraseña -->
<script>
  const passwordInput = document.getElementById('passwordInput');
  const eyeIcon = document.getElementById('eyeIcon');

  eyeIcon.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
  });
</script>
{% endblock %}
</body>
</html>
